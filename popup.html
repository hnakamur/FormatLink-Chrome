<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FormatLink Extension's Popup</title>
<link rel="stylesheet" href="popup.css"></link>
<script src="popup.js"></script>
</head>
<body>
<fieldset>
<label>Copied Text:</label>
<div>
<textarea id="textToCopy"></textarea>
</div>
</fieldset>

<fieldset>
<button id="copyButton">Copy</button>
<span id="copyResult"></span>
</fieldset>

<fieldset>
<label>Switch Format:</label>
<div id="formatGroup">
</div>
</fieldset>
<hr>
<fieldset>
<button id="saveDefaultFormatButton">Set as default</button>
</fieldset>
</body>
</html>
