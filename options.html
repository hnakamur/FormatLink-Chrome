<!DOCTYPE html>
<html>
<head>
<title>FormatLink settings</title>
<link rel="stylesheet" href="bootstrap.min.css"/>
<script src="common.js"></script>
<script src="options.js"></script>
</head>
<body id="body">
<div class="well form-inline">
  <h1>FormatLink settings</h1>
  <hr/>
  <div class="control-group">
    <label class="control-label" for="defaultFormat">Default Format:</label>
    <select id="defaultFormat">
      <option value="1">Format1</option>
      <option value="2">Format2</option>
      <option value="3">Format3</option>
      <option value="4">Format4</option>
      <option value="5">Format5</option>
      <option value="6">Format6</option>
      <option value="7">Format7</option>
      <option value="8">Format8</option>
      <option value="9">Format9</option>
    </select>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title1" placeholder="Title1"></input>
    <textarea class="span10" rows="1" id="format1" placeholder="Format1"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title2" placeholder="Title2"></input>
    <textarea class="span10" rows="1" id="format2" placeholder="Format2"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title3" placeholder="Title3"></input>
    <textarea class="span10" rows="1" id="format3" placeholder="Format3"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title4" placeholder="Title4"></input>
    <textarea class="span10" rows="1" id="format4" placeholder="Format4"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title5" placeholder="Title5"></input>
    <textarea class="span10" rows="1" id="format5" placeholder="Format5"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title6" placeholder="Title6"></input>
    <textarea class="span10" rows="1" id="format6" placeholder="Format6"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title7" placeholder="Title7"></input>
    <textarea class="span10" rows="1" id="format7" placeholder="Format7"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title8" placeholder="Title8"></input>
    <textarea class="span10" rows="1" id="format8" placeholder="Format8"></textarea>
  </div>
  <div class="control-group">
    <input type="text" class="span2" id="title9" placeholder="Title9"></input>
    <textarea class="span10" rows="1" id="format9" placeholder="Format9"></textarea>
  </div>
  <div class="control-group">
    <button class="btn btn-primary" id="saveButton">Save changes</button>
    <button class="btn" id="restoreDefaultsButton">Restore defaults</button>
  </div>
</div>
</body>
</html>
