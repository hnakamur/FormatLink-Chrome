<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>FormatLink settings</title>
<link rel="stylesheet" href="options.css"></link>
<script src="common.js"></script>
<script src="options.js"></script>
</head>
<body>
<div>
<h1>FormatLink settings</h1>
<form>

<label id="defaultFormatLabel" for="defaultFormat">Default Format:</label>
<select id="defaultFormat">
<option value="1">Format1</option>
<option value="2">Format2</option>
<option value="3">Format3</option>
<option value="4">Format4</option>
<option value="5">Format5</option>
<option value="6">Format6</option>
<option value="7">Format7</option>
<option value="8">Format8</option>
<option value="9">Format9</option>
</select>

<input type="text" id="title1" placeholder="Title1"></input>
<textarea rows="1" id="format1" placeholder="Format1"></textarea>

<input type="text" id="title2" placeholder="Title2"></input>
<textarea rows="1" id="format2" placeholder="Format2"></textarea>

<input type="text" id="title3" placeholder="Title3"></input>
<textarea rows="1" id="format3" placeholder="Format3"></textarea>

<input type="text" id="title4" placeholder="Title4"></input>
<textarea rows="1" id="format4" placeholder="Format4"></textarea>

<input type="text" id="title5" placeholder="Title5"></input>
<textarea rows="1" id="format5" placeholder="Format5"></textarea>

<input type="text" id="title6" placeholder="Title6"></input>
<textarea rows="1" id="format6" placeholder="Format6"></textarea>

<input type="text" id="title7" placeholder="Title7"></input>
<textarea rows="1" id="format7" placeholder="Format7"></textarea>

<input type="text" id="title8" placeholder="Title8"></input>
<textarea rows="1" id="format8" placeholder="Format8"></textarea>

<input type="text" id="title9" placeholder="Title9"></input>
<textarea rows="1" id="format9" placeholder="Format9"></textarea>

<div id="btnGroup">
<button class="btn btn-primary" id="saveButton">Save changes</button>
<button class="btn" id="restoreDefaultsButton">Restore defaults</button>
</div>

</form>
</body>
</html>
